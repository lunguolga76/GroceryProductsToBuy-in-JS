<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="container">
      <h1>Grocery LIST</h1>
      <div class="form">
      <input id="addProduct" type="text"></input>
      <button type="button" class="btn btn-secondary" id="myButton"><i class="fas fa-plus"></i></button> 
   </div>
   <ul id="printGroceryList"></ul>
   </div>
    <script>

   let groceryProducts= [];
   let addGroceryProduct=document.getElementById('addProduct');
   let printGroceryList=document.getElementById("printGroceryList");

   document.getElementById('myButton').addEventListener('click', function () {
   groceryProducts.push(addGroceryProduct.value);
   addGroceryProduct.value="";  
   showList();
   });

function showList(){
   printGroceryList.innerHTML="";
   groceryProducts.forEach(function(n,i){
      printGroceryList.innerHTML +=`<li>`+ n  + `<a onclick="deleteProduct('+i+')"><i class="fas fa-trash-alt"></i></a></li>`;
   })
}

function deleteProduct(i){
groceryProducts.splice(i,1);
showList();
}
    </script>
</body>
</html>
